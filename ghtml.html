<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ses Kaydedici</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <button id="recordButton" style="font-size: 20px; padding: 10px 20px;">ğŸ¤ Kayda BaÅŸla</button>
        <p id="statusText" style="font-size: 18px; margin-top: 20px;">HazÄ±r</p>
        <p id="resultText" style="font-size: 20px; font-weight: bold; color: darkblue;"></p>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const recordButton = document.getElementById('recordButton');
        const statusText = document.getElementById('statusText');
        const resultText = document.getElementById('resultText');

        recordButton.addEventListener('click', async () => {
            try {
                if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        statusText.textContent = "YÃ¼kleniyor ve analiz ediliyor...";
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

                        const formData = new FormData();
                        formData.append('audio', audioBlob, 'kayit.webm');

                        try {
                            const response = await fetch('http://localhost:5000/convert', {
                                method: 'POST',
                                body: formData
                            });

                            if (!response.ok) {
                                throw new Error('Sunucudan geÃ§erli yanÄ±t alÄ±namadÄ±.');
                            }

                            const text = await response.text();
                            resultText.textContent = text;
                            statusText.textContent = "YanÄ±t alÄ±ndÄ±:";

                            // Metni sesli oku
                            const utterance = new SpeechSynthesisUtterance(text);
                            utterance.lang = 'tr-TR';
                            window.speechSynthesis.speak(utterance);

                        } catch (error) {
                            statusText.textContent = 'Hata: ' + error.message;
                        }

                        audioChunks = [];
                    };

                    mediaRecorder.start();
                    statusText.textContent = "Kaydediliyor...";
                    recordButton.textContent = 'â¹ KaydÄ± Durdur';
                } else if (mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    recordButton.textContent = 'ğŸ¤ Kayda BaÅŸla';
                    statusText.textContent = "Ä°ÅŸleniyor...";
                }
            } catch (error) {
                alert('Mikrofon hatasÄ±: ' + error.message);
            }
        });
    </script>
</body>
</html>
